<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="modal-win-container">
        <div id="modal-win-wrapper">
            <div id="close-btn-container">
                <i id = "close-btn" class="far fa-times-circle"></i>
            </div>
        <div id="modal-win-title">CONGRATS!!</div>
            <div id="modal-win-secondary-title">You've won!!</div>    
      
          <div id="modal-win-secondary-container">
            <div>Final Time: <span id='timerWin'></span>
      </div>
      <div>Star Rating: </div>
      <div id ='stars-win'>
              <ul class="stars">
                <li>
                  <i class="fa fa-star"></i>
                </li>
                <li>
                  <i class="fa fa-star"></i>
                </li>
                <li>
                  <i class="fa fa-star"></i>
                </li>
              </ul>
      </div>
            <div>Moves: <span class="moves"></span></div>
              <div id="modal-restart-btn"> <button>Restart</button>
      
          </div>
      </div>
        </div>
      </div>

  <div class="container">
    <header>
      <h1>Memory Magic</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li>
          <i class="fa fa-star"></i>
        </li>
        <li>
          <i class="fa fa-star"></i>
        </li>
        <li>
          <i class="fa fa-star"></i>
        </li>
      </ul>

      <span class="moves"></span> Moves
      <span id='timer'></span>

      <div id="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul id="card-deck" class="deck">

    </ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
